    <script>
        // Simple Fireworks Script
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let particles = [];
        function createParticle() {
            return { x: Math.random() * canvas.width, y: canvas.height, size: Math.random() * 3 + 1, speed: Math.random() * 5 + 2, color: `hsl(${Math.random() * 360}, 100%, 50%)` };
        }
        for(let i=0; i<50; i++) particles.push(createParticle());
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                ctx.fillStyle = p.color; ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fill();
                p.y -= p.speed; if (p.y < 0) { p.y = canvas.height; p.x = Math.random() * canvas.width; }
            });
            requestAnimationFrame(animate);
        }
        animate();

        // Name Logic
        const params = new URLSearchParams(window.location.search);
